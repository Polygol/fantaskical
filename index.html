<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fantaskical</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0" />
    <script src="/assets/gurapp/api/gurasuraisu-api.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --sun-shadow: none; /* Default value when not inside Polygol */
            --edge-refraction-filter: url('#edge-refraction-only');
            
            /* Dark Theme (Default) Variables */
            --background-color-dark: #1c1c1c;
            --background-color-dark-tr: rgba(28, 28, 28, 0.7);
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1); 
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            
            /* Light Theme Variables */
            --background-color-light: #f0f0f0;
        	--background-color-light-tr: rgba(240, 240, 240, 0.7);
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            
            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --background-color-tr: var(--background-color-dark-tr);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
        }
        
        body.light-theme {
            --background-color: var(--background-color-light);
            --background-color-tr: var(--background-color-light-tr);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
        }

        button, .tab-btn, .action-btn {
            transform: scale(1);
            transition: all 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
            border: 1px solid var(--glass-border);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 10.04 10.04"><circle cx="5.02" cy="5.02" r="4.52" style="fill:rgba(0,0,0,0.5);stroke:rgba(255,255,255,0.5);stroke-width:1"/></svg>') 10 10, auto !important;
        }

        .material-symbols-rounded {
            vertical-align: middle;
        }
        
        body {
           background-color: var(--background-color-tr);
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           padding: 20px;
           padding-top: 80px;
           user-select: none;
           transition: background-color 0.3s, color 0.3s;
           color: var(--text-color);
        }

        body::-webkit-scrollbar, .modal-content::-webkit-scrollbar {
            width: 8px; /* Thin scrollbar */
        }

        body::-webkit-scrollbar-track, .modal-content::-webkit-scrollbar-track {
            background: transparent;
        }

        body::-webkit-scrollbar-thumb, .modal-content::-webkit-scrollbar-thumb {
            background-color: var(--search-background);
            border-radius: 25px;
        }
        
        .container {
           width: 100%;
           max-width: 600px;
        }
        
        /* .tab-container {
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: row;
            gap: 10px;
            padding: 15px 20px;

        .tab-container {
          display: flex;
          justify-content: center;
          align-content: center;
          flex-direction: row;
          gap: 10px;
          padding: 15px 20px;
          background-color: transparent;
          border: none;
          position: fixed;
          top: 0px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 1000;
          transition: top 0.3s ease;
          width: 100%;
          flex-wrap: wrap;
          height: 80px;
          position: fixed;
        }
        
        .tab-container::before {
          content: "";
          position: absolute;
          inset: 0;
          z-index: -1;
        }
        
        .tab-container::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -2;
          backdrop-filter: blur(2.5px);
          mask-image: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 1) 0%,
            rgba(0, 0, 0, 1) 90%,
            rgba(0, 0, 0, 0) 100%
          );
          -webkit-mask-image: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 1) 0%,
            rgba(0, 0, 0, 1) 90%,
            rgba(0, 0, 0, 0) 100%
          );
        }
        
        .tab-btn {
            background-color: var(--search-background);
            color: transparent;
            border: none;
            border-radius: 50px;
            padding: 10px 9px 10px 18px;
            font-size: 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(.3,1.2,.64,1) !IMPORTANT;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            box-shadow: var(--sun-shadow);
            border: 1px solid var(--glass-border);
        }

        .tab-btn.active {
            background-color: var(--secondary-text-color);
            color: var(--background-color);
            border-radius: 15px;
            font-family: 'Open Runde';
            font-weight: 500;
            padding: 10px 18px 10px 16px;
            font-size: revert;
        }

        .tab-container .tab-btn .material-symbols-rounded {
            transition: color 0.3s;
            color: var(--text-color);
            font-size: 20px;
        }

        .tab-container .tab-btn.active .material-symbols-rounded {
            color: var(--background-color) !important;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-section {
           display: flex;
           gap: 10px;
           margin-bottom: 20px;
           padding: 15px 20px;
           background-color: var(--search-background);
           border-radius: 25px;
           border: 1px solid var(--glass-border);
        }
        
        .task-input, .event-input {
           flex-grow: 1;
           background-color: transparent;
           border: none;
           color: var(--text-color);
           font-size: 1rem;
           outline: none;
        }
        
        .add-btn {
           background-color: var(--search-background);
           color: var(--text-color);
           border: 1px solid var(--glass-border);
           border-radius: 25px;
           padding: 8px 15px;
           cursor: pointer;
           transition: background-color 0.2s;
           backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
           box-shadow: var(--sun-shadow);
        }
        
        .filters {
           display: flex;
           gap: 10px;
           margin-bottom: 20px;
           justify-content: center;
        }
        
        .filter-btn {
           background-color: var(--search-background);
           color: var(--text-color);
           border: 1px solid var(--glass-border);
           border-radius: 25px;
           padding: 8px 15px;
           cursor: pointer;
           transition: background-color 0.2s;
           backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            box-shadow: var(--sun-shadow);
        }
        
        .filter-btn.active {
           background-color: var(--text-color);
           color: var(--background-color);
        }
        
        .task-list {
           display: flex;
           flex-direction: column;
           gap: 10px;
        }
        
        .task-item {
           display: flex;
           align-items: center;
           gap: 10px;
           padding: 15px 20px;
           background-color: var(--search-background);
           border-radius: 25px;
           color: var(--text-color);
           border: 1px solid var(--glass-border);
        }
        
        .task-item.completed {
           background-color: var(--overlay-color);
           color: var(--secondary-text-color);
        }
        
        .task-checkbox {
           width: 20px;
           height: 20px;
           border-radius: 50%;
           background-color: var(--search-background);
           cursor: pointer;
           appearance: none;
           -webkit-appearance: none;
           border: 1px solid var(--glass-border);
        }
        
        .task-checkbox:checked {
           background-color: var(--text-color);
        }
        
        .task-text {
           flex-grow: 1;
        }
        
        .task-item.completed .task-text {
           text-decoration: line-through;
        }
        
        .delete-btn, .detail-btn {
           background-color: transparent;
           color: var(--secondary-text-color);
           border: none;
           cursor: pointer;
           font-size: 1.2rem;
           margin-left: 15px;
        }
        
        /* Calendar styles */
        .calendar-container {
            margin-bottom: 20px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
        }
        
        .month-display {
            font-size: 1.2rem;
            font-weight: 500;
            font-family: 'Open Runde';
        }
        
        .calendar-nav {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .weekday {
            text-align: center;
            font-size: 0.8rem;
            color: var(--secondary-text-color);
            padding: 5px 0;
        }
        
        .calendar-day {
            position: relative;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        
        .calendar-day.other-month {
            color: var(--secondary-text-color);
            opacity: 0.5;
        }
        
        .calendar-day.current-day {
            background-color: var(--search-background);
            border-radius: 25px;
            font-weight: 500;
            border: 1px solid var(--glass-border);
        }
        
        .calendar-day.has-events::after {
            content: '';
            position: absolute;
            bottom: 2px;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: var(--text-color);
        }
        
        .events-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .event-date-header {
            font-size: 1rem;
            margin-top: 10px;
            margin-bottom: 5px;
            padding: 0 10px;
            color: var(--secondary-text-color);
        }
        
        .event-item {
            display: flex;
            padding: 15px 20px;
            background-color: var(--search-background);
            border-radius: 25px;
            color: var(--text-color);
            align-items: center;
            border: 1px solid var(--glass-border);
        }
        
        .event-time {
            margin-right: 15px;
            min-width: 45px;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .event-text {
            flex-grow: 1;
        }
        
        .add-event-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--overlay-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s linear 0.25s, opacity 0.25s linear;
        }
        
        .add-event-modal.show {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }
        
        .modal-content {
            background-color: var(--search-background);
            border-radius: 40px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px) saturate(2) var(--edge-refraction-filter);
            box-shadow: var(--sun-shadow), 0 0 50px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.2rem;
            font-weight: 500;
            font-family: 'Open Runde';
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .event-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-label {
            font-size: 0.9rem;
            color: var(--secondary-text-color);
        }
        
        .form-input {
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background-color: var(--search-background);
            color: var(--text-color);
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .submit-btn {
            background-color: var(--text-color);
            color: var(--background-color);
            border: none;
            border-radius: 25px;
            padding: 12px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
        }
        
        /* For clickable elements */
        button, 
        .task-checkbox,
        .calendar-day {
           transform: scale(1);
           transition: all 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        
        /* Active effect */
        button:active, 
        .task-checkbox:active,
        .calendar-day:active {
           transform: scale(0.96);
           transition: all 0.1s cubic-bezier(0.2, 0, 0.38, 0.9);
           filter: brightness(1.5);
        }
        
        /* Reduce animations */
        .reduce-animations * {
           animation: none !important;
           transition: opacity 0.3s ease !important;
           transition-property: opacity !important;
        }
        
        .reduce-animations button,
        .reduce-animations .task-checkbox,
        .reduce-animations .calendar-day {
           transform: scale(1) !important;
           transition: opacity 0.3s ease !important;
        }
        
        .reduce-animations button:active,
        .reduce-animations .task-checkbox:active,
        .reduce-animations .calendar-day:active {
           transform: scale(0.98) !important;
           transition: none !important;
           filter: brightness(1.5) !important;
        }

        @media (max-width: 500px) {
            .tab-container {
                justify-content: flex-start;
            }

            .tab-btn {
                font-size: 0;
                padding: 12px 11px 12px 20px;
            }

            .tab-btn.active {
                font-size: 0;
                padding: 12px 11px 12px 20px;
            }
        }
    </style>
</head>
<body data-app-name="Fantaskical">
    <svg style="display: none">
        <filter id="edge-refraction-only" color-interpolation-filters="linearRGB">
            <!-- Part 1: Create the turbulence noise that will displace the pixels -->
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.04" numOctaves="2" result="turbulence"></feTurbulence>
        
            <!-- Part 2: Create a mask that is only opaque at the very edges of the source graphic -->
            <feMorphology in="SourceGraphic" operator="erode" radius="4" result="eroded"></feMorphology>
            <feComposite in="SourceGraphic" in2="eroded" operator="out" result="border_mask"></feComposite>
        
            <!-- Part 3: Apply the turbulence only to the edge mask -->
            <feComposite in="turbulence" in2="border_mask" operator="in" result="edge_turbulence"></feComposite>
        
            <!-- Part 4: Create a displacement map that is neutral (50% gray) in the center
                 and has the turbulence pattern at the edges. This prevents the center of the
                 graphic from being distorted. -->
            <feFlood flood-color="#808080" result="neutral_base"></feFlood>
            <feMerge result="displacement_map">
                <feMergeNode in="neutral_base"></feMergeNode>
                <feMergeNode in="edge_turbulence"></feMergeNode>
            </feMerge>
        
            <!-- Part 5: Apply the displacement twice and combine the results. -->
            <!-- Pass 1: A positive scale refracts the top and left edges inward correctly. -->
            <feDisplacementMap in="SourceGraphic" in2="displacement_map" scale="40" xChannelSelector="R" yChannelSelector="G" result="disp_positive"></feDisplacementMap>
            
            <!-- Pass 2: A negative scale refracts the bottom and right edges inward correctly. -->
            <feDisplacementMap in="SourceGraphic" in2="displacement_map" scale="-40" xChannelSelector="R" yChannelSelector="G" result="disp_negative"></feDisplacementMap>
            
            <!-- Part 6: Blend the two results. The 'lighten' mode takes the non-transparent pixels
                 from both passes. Since the "incorrect" refractions are pushed into transparent
                 areas, this effectively combines the correctly refracted edges from both passes. -->
            <feBlend in="disp_positive" in2="disp_negative" mode="lighten"></feBlend>
        </filter>
    </svg>
    
    <div class="container">
        <div class="tab-container">
            <button class="tab-btn active" data-tab="calendar"><span class="material-symbols-rounded">event</span>Calendar</button>
            <button class="tab-btn" data-tab="tasks"><span class="material-symbols-rounded">task_alt</span>Tasks</button>
        </div>
        
        <!-- Calendar Tab -->
        <div class="tab-content active" id="calendar-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="nav-btn prev-month"><span class="material-symbols-rounded">chevron_left</span></button>
                    <div class="month-display"></div>
                    <button class="nav-btn next-month"><span class="material-symbols-rounded">chevron_right</span></button>
                </div>
                <div class="calendar-grid">
                    <!-- Weekday headers -->
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                    <!-- Calendar days will be generated by JS -->
                </div>
            </div>
            <div class="input-section">
                <input type="text" class="event-input" placeholder="Add event">
                <button class="add-btn" id="quick-add-event-btn"><span class="material-symbols-rounded">add</span></button>
            </div>
            <div class="events-list">
                <!-- Events will be generated by JS -->
            </div>
        </div>

        <!-- Tasks Tab -->
        <div class="tab-content" id="tasks-content">
            <div class="input-section">
                <input type="text" class="task-input" placeholder="Add task">
                <button class="add-btn" id="add-task-btn"><span class="material-symbols-rounded">add</span></button>
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="task-list"></div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="add-event-modal" id="event-details-modal" onclick="closeEventDetailsModal()">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="details-modal-title">Event Details</div>
            </div>
            <div class="event-details-view">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <div class="form-input" id="details-title-display"></div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Date</label>
                        <div class="form-input" id="details-date-display"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Time</label>
                        <div class="form-input" id="details-time-display"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <div class="form-input" id="details-description-display"></div>
                </div>
                <button class="submit-btn" onclick="closeEventDetailsModal()">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Add Event Modal -->
    <div class="add-event-modal" id="event-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Add New Event</div>
            </div>
            <form class="event-form" id="event-form">
                <div class="form-group">
                    <label class="form-label">Event Title</label>
                    <input type="text" class="form-input" id="event-title" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-input" id="event-date" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Start Time</label>
                        <input type="time" class="form-input" id="event-start-time">
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Time</label>
                        <input type="time" class="form-input" id="event-end-time">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-input" id="event-description">
                </div>
                <button type="submit" class="submit-btn">Save Event</button>
            </form>
        </div>
    </div>

    <script>
        // Task functionality
        const taskInput = document.querySelector('.task-input');
        const addTaskButton = document.getElementById('add-task-btn');
        const taskList = document.querySelector('.task-list');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        
        // Calendar functionality
        const calendarGrid = document.querySelector('.calendar-grid');
        const monthDisplay = document.querySelector('.month-display');
        const prevMonthBtn = document.querySelector('.prev-month');
        const nextMonthBtn = document.querySelector('.next-month');
        const eventsList = document.querySelector('.events-list');
        const eventInput = document.querySelector('.event-input');
        const quickAddEventBtn = document.getElementById('quick-add-event-btn');
        const eventModal = document.getElementById('event-modal');
        const eventForm = document.getElementById('event-form');
        const eventDateInput = document.getElementById('event-date');

        let events = JSON.parse(localStorage.getItem('events')) || [];
        events = events.map(event => ({ ...event, notified: event.notified || false }));
        
        let currentDate = new Date();
        let selectedDate = new Date();

        // Tab functionality
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                tabButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');
                
                // Hide all tab contents
                tabContents.forEach(content => content.classList.remove('active'));
                
                // Show the selected tab content
                const tabId = button.dataset.tab + '-content';
                document.getElementById(tabId).classList.add('active');
                
                // If calendar tab is selected, refresh the calendar
                if (button.dataset.tab === 'calendar') {
                    renderCalendar();
                    renderEvents();
                }
            });
        });

        // Tasks functionality
        function addTask(text) {
            const task = {
                id: Date.now(),
                text,
                completed: false
            };
            tasks.push(task);
            saveTasks();
            renderTasks();
            taskInput.value = '';
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            let filteredTasks = tasks;
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.completed);
            }

            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" class="task-checkbox" 
                           ${task.completed ? 'checked' : ''} 
                           onclick="toggleTask(${task.id})">
                    <span class="task-text">${task.text}</span>
                    <button class="delete-btn material-symbols-rounded" onclick="deleteTask(${task.id})">cancel</button>
                </div>
            `).join('');
        }

        addTaskButton.addEventListener('click', () => {
            const text = taskInput.value.trim();
            if (text) {
                addTask(text);
            }
        });

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const text = taskInput.value.trim();
                if (text) {
                    addTask(text);
                }
            }
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                renderTasks();
            });
        });
        
        // Calendar functionality
        function generateCalendarDays(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startOffset = firstDay.getDay(); // 0 = Sunday
            
            // Create array for calendar days
            const days = [];
            
            // Add days from previous month
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startOffset - 1; i >= 0; i--) {
                days.push({
                    day: prevMonthLastDay - i,
                    month: month - 1,
                    year: month === 0 ? year - 1 : year,
                    currentMonth: false
                });
            }
            
            // Add days from current month
            for (let i = 1; i <= daysInMonth; i++) {
                days.push({
                    day: i,
                    month: month,
                    year: year,
                    currentMonth: true
                });
            }
            
            // Add days from next month
            const remainingDays = 42 - days.length; // 6 rows * 7 days = 42
            for (let i = 1; i <= remainingDays; i++) {
                days.push({
                    day: i,
                    month: month + 1,
                    year: month === 11 ? year + 1 : year,
                    currentMonth: false
                });
            }
            
            return days;
        }
        
        function formatDate(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }
        
        function parseDate(dateString) {
            const [year, month, day] = dateString.split('-').map(Number);
            return new Date(year, month - 1, day);
        }
        
        function formatMonthYear(date) {
            return date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
        }
        
        function hasEvents(year, month, day) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            return events.some(event => event.date === dateStr);
        }
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const today = new Date();
            
            // Update month display
            monthDisplay.textContent = formatMonthYear(currentDate);
            
            // Generate calendar days
            const calendarDays = generateCalendarDays(year, month);
            
            // Clear existing days (except weekday headers)
            const dayElements = calendarGrid.querySelectorAll('.calendar-day');
            dayElements.forEach(el => el.remove());
            
            // Add days to calendar
            calendarDays.forEach(dayInfo => {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = dayInfo.day;
                
                if (!dayInfo.currentMonth) {
                    dayElement.classList.add('other-month');
                }
                
                const isToday = 
                    dayInfo.day === today.getDate() && 
                    dayInfo.month === today.getMonth() && 
                    dayInfo.year === today.getFullYear();
                
                if (isToday) {
                    dayElement.classList.add('current-day');
                }
                
                if (hasEvents(dayInfo.year, dayInfo.month, dayInfo.day)) {
                    dayElement.classList.add('has-events');
                }
                
                dayElement.addEventListener('click', () => {
                    selectedDate = new Date(dayInfo.year, dayInfo.month, dayInfo.day);
                    eventDateInput.value = formatDate(selectedDate);
                    openEventModal();
                });
                
                calendarGrid.appendChild(dayElement);
            });
        }
        
        function addEvent(title, date, startTime = '', endTime = '', description = '') {
            const event = {
                id: Date.now(),
                title,
                date,
                startTime,
                endTime,
                description,
                notified: false // New: Flag to track if notification has been sent
            };
            events.push(event);
            saveEvents();
            renderCalendar();
            renderEvents();
        }
        
        function deleteEvent(id) {
            events = events.filter(e => e.id !== id);
            saveEvents();
            renderCalendar();
            renderEvents();
        }
        
        function saveEvents() {
            localStorage.setItem('events', JSON.stringify(events));
        }
        
        function formatDateForDisplay(dateStr) {
            const date = parseDate(dateStr);
            return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        }
        
        function formatTime(timeStr) {
            if (!timeStr) return '';
            
            try {
                const [hours, minutes] = timeStr.split(':');
                const date = new Date();
                date.setHours(parseInt(hours, 10));
                date.setMinutes(parseInt(minutes, 10));
                
                return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            } catch (e) {
                return timeStr;
            }
        }
        
        function renderEvents() {
            // Sort events by date and time
            const sortedEvents = [...events].sort((a, b) => {
                // Sort by date first
                if (a.date !== b.date) {
                    return a.date.localeCompare(b.date);
                }
                // Then by start time if available
                if (a.startTime && b.startTime) {
                    return a.startTime.localeCompare(b.startTime);
                }
                return 0;
            });
            
            // Group events by date
            const eventsByDate = {};
            sortedEvents.forEach(event => {
                if (!eventsByDate[event.date]) {
                    eventsByDate[event.date] = [];
                }
                eventsByDate[event.date].push(event);
            });
            
            // Clear events list
            eventsList.innerHTML = '';
            
            // Add events to list
            let addedHeader = false;
            Object.keys(eventsByDate).sort().forEach(date => {
                // Add date header
                const dateHeader = document.createElement('div');
                dateHeader.className = 'event-date-header';
                dateHeader.textContent = formatDateForDisplay(date);
                eventsList.appendChild(dateHeader);
                addedHeader = true;
                
                // Add events for this date
                eventsByDate[date].forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event-item';
                    
                    const timeElement = document.createElement('div');
                    timeElement.className = 'event-time';
                    if (event.startTime) {
                        timeElement.textContent = formatTime(event.startTime);
                    } else {
                        timeElement.textContent = 'All day';
                    }
                    
                    const textElement = document.createElement('div');
                    textElement.className = 'event-text';
                    textElement.textContent = event.title;
                    
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-btn material-symbols-rounded'; // Use Material Symbols for consistency
                    deleteButton.textContent = 'cancel'; // Change text to symbol
                    deleteButton.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent event details from opening when deleting
                        deleteEvent(event.id);
                    });
                    
                    // NEW: Button for notification/parent-triggered action
                    const detailButton = document.createElement('button');
                    detailButton.className = 'detail-btn material-symbols-rounded'; // New class
                    detailButton.textContent = 'info'; // Info icon for details
                    detailButton.style.marginLeft = '10px'; // Add some spacing
                    detailButton.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent quick-add modal from opening if event item clicked
                        openEventDetailsModal(event.id); // Open the detailed modal within Fantaskical
                    });

                    eventElement.appendChild(timeElement);
                    eventElement.appendChild(textElement);
                    eventElement.appendChild(detailButton); // Add the new button
                    eventElement.appendChild(deleteButton);
                    
                    eventsList.appendChild(eventElement);
                });
            });
            
            // If no events, show a message
            if (!addedHeader) {
                const noEventsMsg = document.createElement('div');
                noEventsMsg.className = 'event-date-header';
                noEventsMsg.textContent = 'No upcoming events';
                noEventsMsg.style.textAlign = 'center';
                noEventsMsg.style.marginTop = '30px';
                eventsList.appendChild(noEventsMsg);
            }
        }
        
        function parseQuickAddEvent(text) {
            // Simple parser for "Event @ Date Time" format
            // Examples: "Meeting @ tomorrow 3pm" or "Dentist @ May 15 10am"
            const match = text.match(/^(.*?)(?:\s+@\s+(.*?))?$/);
            
            if (!match) return null;
            
            const title = match[1].trim();
            let dateTimeStr = match[2] ? match[2].trim() : '';
            
            // Default to today
            let date = selectedDate;
            let startTime = '';
            
            // Try to parse the date/time if provided
            if (dateTimeStr) {
                // Check for common date keywords
                if (dateTimeStr.toLowerCase().includes('today')) {
                    date = new Date();
                } else if (dateTimeStr.toLowerCase().includes('tomorrow')) {
                    date = new Date();
                    date.setDate(date.getDate() + 1);
                } else {
                    // Try to extract a date
                    try {
                        const parsedDate = new Date(dateTimeStr);
                        if (!isNaN(parsedDate)) {
                            date = parsedDate;
                        }
                    } catch (e) {
                        // Invalid date format, just use selected date
                    }
                }
                
                // Try to extract time
                const timeMatch = dateTimeStr.match(/(\d{1,2})(?::(\d{1,2}))?\s*(am|pm)?/i);
                if (timeMatch) {
                    let hours = parseInt(timeMatch[1], 10);
                    const minutes = timeMatch[2] ? parseInt(timeMatch[2], 10) : 0;
                    const period = timeMatch[3] ? timeMatch[3].toLowerCase() : null;
                    
                    // Convert to 24-hour format if am/pm is specified
                    if (period === 'pm' && hours < 12) {
                        hours += 12;
                    } else if (period === 'am' && hours === 12) {
                        hours = 0;
                    }
                    
                    startTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
                }
            }
            
            return {
                title,
                date: formatDate(date),
                startTime
            };
        }
        
        function openEventModal() {
            eventModal.classList.add('show');
        }
        
        function closeEventModal() {
            eventModal.classList.remove('show');
            eventForm.reset();
        }

                const eventDetailsModal = document.getElementById('event-details-modal');
        const detailsTitleDisplay = document.getElementById('details-title-display');
        const detailsDateDisplay = document.getElementById('details-date-display');
        const detailsTimeDisplay = document.getElementById('details-time-display');
        const detailsDescriptionDisplay = document.getElementById('details-description-display');
        const detailsModalTitle = document.getElementById('details-modal-title'); // Reference to the title within the modal

        function openEventDetailsModal(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) {
                Gurasuraisu.showPopup("Event not found!");
                return;
            }

            detailsModalTitle.textContent = event.title; // Set modal title to event title
            detailsTitleDisplay.textContent = event.title;
            detailsDateDisplay.textContent = formatDateForDisplay(event.date);
            detailsTimeDisplay.textContent = `${event.startTime ? formatTime(event.startTime) : 'All Day'} ${event.endTime ? ' - ' + formatTime(event.endTime) : ''}`;
            detailsDescriptionDisplay.textContent = event.description || 'No description provided.';

            eventDetailsModal.classList.add('show');
        }

        function closeEventDetailsModal() {
            eventDetailsModal.classList.remove('show');
        }

        // Listener for messages from the parent (Gurasuraisu) to trigger specific actions
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) return; // Security check

            const data = event.data;

            // Check if this is a request from the parent to execute a Gurapp action
            if (data && data.type === 'gurapp-action-request' && data.functionName) {
                const func = window[data.functionName]; // Get the function by name

                if (typeof func === 'function') {
                    func.apply(window, data.args || []); // Execute the function with its arguments
                } else {
                    console.warn(`Fantaskical Gurapp: Function '${data.functionName}' not found or not callable.`);
                }
            }
            // Other message types (like themeUpdate, animationsUpdate) are handled by gurasuraisu-api.js
        });
        
        // Event listeners for calendar navigation
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        
        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        
        // Quick add event
        quickAddEventBtn.addEventListener('click', () => {
            const text = eventInput.value.trim();
            if (text) {
                const eventData = parseQuickAddEvent(text);
                if (eventData) {
                    addEvent(eventData.title, eventData.date, eventData.startTime);
                    eventInput.value = '';
                } else {
                    // Simple fallback - just create an event with the text as title
                    addEvent(text, formatDate(selectedDate));
                    eventInput.value = '';
                }
            }
        });
        
        eventInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const text = eventInput.value.trim();
                if (text) {
                    const eventData = parseQuickAddEvent(text);
                    if (eventData) {
                        addEvent(eventData.title, eventData.date, eventData.startTime);
                        eventInput.value = '';
                    } else {
                        // Simple fallback - just create an event with the text as title
                        addEvent(text, formatDate(selectedDate));
                        eventInput.value = '';
                    }
                }
            }
        });
        
        // Close modal when clicking outside
        eventModal.addEventListener('click', (e) => {
            if (e.target === eventModal) {
                closeEventModal();
            }
        });
        
        // Prevent propagation when clicking modal content
        document.querySelector('.modal-content').addEventListener('click', (e) => {
            e.stopPropagation();
        });
        
        // Event form submission
        eventForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('event-title').value.trim();
            const date = document.getElementById('event-date').value;
            const startTime = document.getElementById('event-start-time').value;
            const endTime = document.getElementById('event-end-time').value;
            const description = document.getElementById('event-description').value.trim();
            
            if (title && date) {
                addEvent(title, date, startTime, endTime, description);
                closeEventModal();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Set event date input default to today
            const today = new Date();
            eventDateInput.value = formatDate(today);
            
            // Initialize the app
            renderTasks();
            renderCalendar();
            renderEvents();
        });

        // Make functions accessible globally for onclick handlers
        window.toggleTask = toggleTask;
        window.deleteTask = deleteTask;
        window.deleteEvent = deleteEvent;
        window.openEventDetailsModal = openEventDetailsModal;
        window.closeEventDetailsModal = closeEventDetailsModal;

        // --- Event Notification Logic ---
        function checkEventsForNotifications() {
            const now = new Date();
            const currentDateTime = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

            events.forEach(event => {
                if (!event.notified && event.date && event.startTime) {
                    const eventDateTime = `${event.date} ${event.startTime}`;
                    
                    // Check if event has started (or passed recently) and not yet notified
                    // Allow a small window (e.g., 1 minute) after start time to catch events
                    const eventMoment = moment(`${event.date} ${event.startTime}`);
                    const nowMoment = moment();

                    if (eventMoment.isSameOrBefore(nowMoment) && eventMoment.isAfter(nowMoment.clone().subtract(1, 'minutes'))) {
                        let notificationBody = event.startTime ? `Starts at ${formatTime(event.startTime)}` : 'All day';
                        if (event.description) {
                            notificationBody += `: ${event.description}`;
                        }

                        // Send notification via Gurasuraisu API
                        Gurasuraisu.showNotification(`Event: ${event.title}`, {
                            body: notificationBody,
                            icon: 'calendar_clock', // Material Symbols icon name
                            buttonText: "View Details", // Button text
                            gurappAction: {
                                appName: document.body.dataset.appName, // "Fantaskical"
                                functionName: "openEventDetailsModal", // Function to call in this Gurapp
                                args: [event.id] // Pass the event ID as an argument
                            }
                        });

                        // Also send native browser notification if permission is granted
                        if ("Notification" in window && Notification.permission === "granted") {
                            new Notification(`🗓️ Event: ${event.title}`, {
                                body: notificationBody,
                                icon: 'favicon.png' // Path to your Fantaskical favicon
                            });
                        }

                        // Mark event as notified to prevent repeated notifications
                        event.notified = true;
                        saveEvents(); // Save updated event state
                    }
                }
            });
        }

        window.addEventListener('GurasuraisuReady', () => {
            // 1. Calendar Today View
            Gurasuraisu.registerWidget({
                appName: 'Fantaskical',
                widgetId: 'fantaskical-today-view',
                title: 'Today\'s Events',
                url: '/fantaskical/widgets/widget-today-view.html',
                defaultSize: [1, 1],
                openUrl: '/fantaskical/index.html'
            });
        
            // 2. Calendar Big Date
            Gurasuraisu.registerWidget({
                appName: 'Fantaskical',
                widgetId: 'fantaskical-big-date',
                title: 'Date',
                url: '/fantaskical/widgets/widget-big-date.html',
                defaultSize: [1, 1],
                openUrl: '/fantaskical/index.html'
            });
        
            // 3. Calendar Month View
            Gurasuraisu.registerWidget({
                appName: 'Fantaskical',
                widgetId: 'fantaskical-month-view',
                title: 'Month Calendar',
                url: '/fantaskical/widgets/widget-month-view.html',
                defaultSize: [1, 1],
                openUrl: '/fantaskical/index.html'
            });
        
            // 4. Top 4 Recent Active Tasks
            Gurasuraisu.registerWidget({
                appName: 'Fantaskical',
                widgetId: 'fantaskical-recent-tasks',
                title: 'Recent Tasks',
                url: '/fantaskical/widgets/widget-recent-tasks.html',
                defaultSize: [1, 1],
                openUrl: '/fantaskical/index.html'
            });
        });

        // Check for events every minute (or more frequently if needed, e.g., every 10 seconds for more precision)
        setInterval(checkEventsForNotifications, 60 * 1000); 
        // Run once on load to catch any events that started while Gurapp was closed
        checkEventsForNotifications();
    </script>
