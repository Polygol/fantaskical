<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantaskical</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
           /* Dark Theme (Default) Variables */
           --background-color-dark: #1c1c1c;
           --text-color-dark: #f9f9f9;
           --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
           --modal-background-dark: rgba(51, 51, 51, 0.8);
           --modal-transparent-dark: rgba(51, 51, 51, 0.7);
           --search-background-dark: rgba(51, 51, 51, 0.5);
           --dark-overlay: rgba(51, 51, 51, 0.2);
           --dark-transparent: rgba(255, 255, 255, 0.1); 
           
           /* Light Theme Variables */
           --background-color-light: #f0f0f0;
           --text-color-light: #333333;
           --secondary-text-color-light: rgba(0, 0, 0, 0.7);
           --modal-background-light: rgba(220, 220, 220, 0.8);
           --modal-transparent-light: rgba(240, 240, 240, 0.7);
           --search-background-light: rgba(220, 220, 220, 0.5);
           --light-overlay: rgba(220, 220, 220, 0.2);
           --light-transparent: rgba(255, 255, 255, 0.1);
           
           /* Default to Dark Theme */
           --background-color: var(--background-color-dark);
           --text-color: var(--text-color-dark);
           --secondary-text-color: var(--secondary-text-color-dark);
           --modal-background: var(--modal-background-dark);
           --modal-transparent: var(--modal-transparent-dark);
           --search-background: var(--search-background-dark);
           --overlay-color: var(--dark-overlay);
           --transparent-color: var(--dark-transparent);
        }
        
        body.light-theme {
           --background-color: var(--background-color-light);
           --text-color: var(--text-color-light);
           --secondary-text-color: var(--secondary-text-color-light);
           --modal-background: var(--modal-background-light);
           --modal-transparent: var(--modal-transparent-light);
           --search-background: var(--search-background-light);
           --overlay-color: var(--light-overlay);
           --transparent-color: var(--light-transparent);
        }
        
        * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: 'Inter', sans-serif;
           -webkit-tap-highlight-color: transparent;
        }
        
        body {
           background-color: var(--background-color);
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           padding: 20px;
           user-select: none;
           transition: background-color 0.3s, color 0.3s;
           color: var(--text-color);
        }
        
        .task-container {
           width: 100%;
           max-width: 600px;
        }
        
        .input-section {
           display: flex;
           gap: 10px;
           margin-bottom: 20px;
           padding: 15px 20px;
           background-color: transparent;
           border: 2px solid var(--modal-transparent);
           border-radius: 25px;
        }
        
        .task-input {
           flex-grow: 1;
           background-color: transparent;
           border: none;
           color: var(--text-color);
           font-size: 1rem;
           outline: none;
        }
        
        .add-btn {
           background-color: var(--search-background);
           color: var(--text-color);
           border: none;
           border-radius: 25px;
           padding: 8px 15px;
           cursor: pointer;
           transition: background-color 0.2s;
           backdrop-filter: blur(10px);
        }
        
        .add-btn:hover {
           background-color: #bdd6ff;
           color: #1c1c1c;
        }
        
        .filters {
           display: flex;
           gap: 10px;
           margin-bottom: 20px;
           justify-content: center;
        }
        
        .filter-btn {
           background-color: var(--search-background);
           color: var(--text-color);
           border: none;
           border-radius: 25px;
           padding: 8px 15px;
           cursor: pointer;
           transition: background-color 0.2s;
           backdrop-filter: blur(10px);
        }
        
        .filter-btn.active {
           background-color: #bdd6ff;
           color: #1c1c1c;
        }
        
        .task-list {
           display: flex;
           flex-direction: column;
           gap: 10px;
        }
        
        .task-item {
           display: flex;
           align-items: center;
           gap: 10px;
           padding: 15px 20px;
           background-color: transparent;
           border: 2px solid var(--modal-transparent);
           border-radius: 25px;
           color: var(--text-color);
        }
        
        .task-item.completed {
           border-color: var(--overlay-color);
           color: var(--secondary-text-color);
        }
        
        .task-checkbox {
           width: 20px;
           height: 20px;
           border-radius: 50%;
           border: 2px solid var(--modal-transparent);
           background-color: transparent;
           cursor: pointer;
           appearance: none;
           -webkit-appearance: none;
        }
        
        .task-checkbox:checked {
           background-color: #bdd6ff;
           border-color: #bdd6ff;
        }
        
        .task-text {
           flex-grow: 1;
        }
        
        .task-item.completed .task-text {
           text-decoration: line-through;
        }
        
        .delete-btn {
           background-color: transparent;
           color: var(--secondary-text-color);
           border: none;
           cursor: pointer;
           font-size: 1.2rem;
        }
        
        .delete-btn:hover {
           color: #ff6b6b;
        }
        
        /* For clickable elements */
        button, 
        .task-checkbox {
           transform: scale(1);
           transition: transform 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        
        /* Active effect */
        button:active, 
        .task-checkbox:active {
           transform: scale(0.96);
           transition: transform 0.1s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        
        /* Reduce animations */
        .reduce-animations * {
           animation: none !important;
           transition: opacity 0.3s ease !important;
           transition-property: opacity !important;
        }
        
        .reduce-animations button,
        .reduce-animations .task-checkbox {
           transform: scale(1) !important;
           transition: opacity 0.3s ease !important;
        }
        
        .reduce-animations button:active,
        .reduce-animations .task-checkbox:active {
           transform: scale(0.98) !important;
           transition: none !important;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <div class="input-section">
            <input type="text" class="task-input" placeholder="Add a new task...">
            <button class="add-btn">Add</button>
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        <div class="task-list"></div>
    </div>

    <script>
        const taskInput = document.querySelector('.task-input');
        const addButton = document.querySelector('.add-btn');
        const taskList = document.querySelector('.task-list');
        const filterButtons = document.querySelectorAll('.filter-btn');

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';

        function addTask(text) {
            const task = {
                id: Date.now(),
                text,
                completed: false
            };
            tasks.push(task);
            saveTasks();
            renderTasks();
            taskInput.value = '';
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            let filteredTasks = tasks;
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.completed);
            }

            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" class="task-checkbox" 
                           ${task.completed ? 'checked' : ''} 
                           onclick="toggleTask(${task.id})">
                    <span class="task-text">${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">Ã—</button>
                </div>
            `).join('');
        }

        addButton.addEventListener('click', () => {
            const text = taskInput.value.trim();
            if (text) {
                addTask(text);
            }
        });

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const text = taskInput.value.trim();
                if (text) {
                    addTask(text);
                }
            }
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                renderTasks();
            });
        });

        // Theme synchronization for app side
        document.addEventListener('DOMContentLoaded', () => {
            // Initial theme application based on localStorage
            const storedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-theme', storedTheme === 'light');
            
            // Set up listener for theme change messages
            window.addEventListener('message', (event) => {
                // Verify message origin and type for security
                if (event.origin === window.location.origin && event.data.type === 'themeUpdate') {
                    const newTheme = event.data.theme;
                    document.body.classList.toggle('light-theme', newTheme === 'light');
                    console.log('App theme updated via message to:', newTheme);
                }
            });
            
            // Optional: Set up polling fallback to ensure themes stay in sync
            setInterval(() => {
                const currentTheme = localStorage.getItem('theme') || 'dark';
                document.body.classList.toggle('light-theme', currentTheme === 'light');
            }, 5000);
        });

        renderTasks();
    </script>
</body>
</html>
