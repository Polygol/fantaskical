<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Widget</title>
    <script src="/assets/gurapp/api/gurasuraisu-api.js"></script>
    <style>
        :root { --text-color: #f9f9f9; }
        body.light-theme { --text-color: #333333; }
        body {
            background: transparent;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .date-container {
            display: flex;
            gap: 15px;
            flex-direction: column;
            line-height: 1;
        }
        .weekday {
            font-size: 28px;
            font-weight: 500;
            text-transform: uppercase;
        }
        .day {
            font-size: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="date-container">
        <div class="weekday" id="weekday"></div>
        <div class="day" id="day"></div>
    </div>
    <script>
        const weekdayEl = document.getElementById('weekday');
        const dayEl = document.getElementById('day');
        let displayedDay = null;
    
        function updateDate() {
            const today = new Date();
            const currentDay = today.getDate();
            
            // Only update the DOM if the day has actually changed
            if (currentDay !== displayedDay) {
                weekdayEl.textContent = today.toLocaleDateString('en-US', { weekday: 'long' });
                dayEl.textContent = currentDay;
                displayedDay = currentDay;
            }
        }
    
        // Run the check every minute to catch the change at midnight
        setInterval(updateDate, 60000);
    
        // Initial render
        updateDate();
    </script>
    </body>
</html>
