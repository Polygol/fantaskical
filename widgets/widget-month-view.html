<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Month View</title>
    <script src="/assets/gurapp/api/gurasuraisu-api.js"></script>
    <style>
        :root {
            --text-color: #f9f9f9;
            --secondary-text-color: rgba(255, 255, 255, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --search-background: var(--search-background-dark);
        }
        body.light-theme {
            --text-color: #333333;
            --secondary-text-color: rgba(0, 0, 0, 0.7);
            --search-background: var(--search-background-light);
        }
        body {
            background: transparent; font-family: 'Inter', sans-serif;
            color: var(--text-color); margin: 0; padding: 10px;
        }
        .calendar-container {
            display: flex; flex-direction: column; height: 100%;
        }
        .month-display {
            text-align: center; font-weight: bold; font-size: 14px;
            margin-bottom: 5px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px; flex-grow: 1;
        }
        .grid-cell {
            display: flex; justify-content: center; align-items: center;
            font-size: 10px; position: relative;
        }
        .weekday { color: var(--secondary-text-color); }
        .calendar-day {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }
        .other-month { opacity: 0.4; }
        .current-day { background-color: var(--search-background); }
        .has-events::after {
            content: ''; position: absolute; bottom: 1px;
            width: 3px; height: 3px; border-radius: 50%;
            background-color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="month-display" id="monthDisplay"></div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

</html>
